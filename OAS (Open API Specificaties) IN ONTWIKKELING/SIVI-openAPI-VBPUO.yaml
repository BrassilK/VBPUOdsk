openapi: 3.1.0
info:
  title: OpenAPI SPEC Data-uitwisseling Vermogensbeheer en Pensioenuitvoering
  description: "OpenAPI specification for the exchange of SIVI asset management messages (SPR + FPR). \n\n
  Please also refer to https://github.com/dma61/VBPUOdsk where this openAPI specification and JSON schemas and examples can be found for the various messages that are exchanged.\n\n
  Each path allows creating/reading (but not updating or deleting) a specific message type. A POST to the path will create a new message. We won't make use of PUT operations, since there's already functionality within every message to POST an update. See commonFunctional.function (value 02: Wijzigen).\n\n
  For idempotency: please use messageId as idempotency key.\n\n
    For support, change requests or other issues, please refer to GitHub.\n\n
    To be decided:\n
    - 01-03-24: Response schema objecten opnemen in losse file en bespreken met Robin\n
    "
  version: 1.0.4
  contact:
    name: SIVI API Support & Issues
    url: https://github.com/dma61/VBPUOdsk/issues
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
externalDocs:
  description: API Documentation
  url: https://github.com/dma61/VBPUOdsk
servers:
  - url: http://localhost:8080
tags:
  - name: Capital (SPR)
  - name: Cashflow (SPR)
  - name: PensionProjection (SPR)
  - name: ReturnOnInvestment (SPR)
  - name: Trade (FPR)
  - name: OrderSettlement (FPR)
  - name: BalanceAdjustments (FPR)
  - name: InvestmentDetails (FPR)
  - name: InvestmentDetailsPUO (FPR)
  - name: ControlInformationInvestmentPools (FPR)
  - name: RebalancingDetails (FPR)
  - name: ValueAmountCohortPool (FPR)
  - name: ValueAmountInvestmentPool (FPR)
  - name: PaymentDetailsCreditor (FPR)
paths:
  '/v1/capital/{puvCode}/new':
    post:
      summary: Endpoint for delivery of capital information (Vermogen). Flows from PUO to Fiduciary Manager.
      tags:
        - Capital (SPR)
      security:
          - OneWelcomeOAuth2:
            - https://sivi-vermogensbeheerkoppeling/capital.write
      description: >-
        "Betreft Bericht 1. Vermogen (0001a). Deze operatie betreft de aanlevering van informatie over het vermogen van pensioenuitvoeringsorganisatie naar fiduciair manager en beleggingsadministrateur / asset service provider. Op periodieke basis ontvangt de fiduciair manager over een pensioenuitvoerder per regeling het totale pensioenvermogen bij aanvang van de periode. Naast de informatie op totaalniveau kan de fiduciair ook per cohort het pensioenvermogen ontvangen. Zo kan bijvoorbeeld voor het leeftijdscohort 25-29 jaar het totaal van de persoonlijke pensioenvermogens bij aanvang worden ontvangen. Met de cohortinformatie kan de fiduciair manager desgewenst een totaalberekening maken en de aansluiting bij de geleverde informatie op totaal/collectief niveau toetsen aan het beleid van het fonds. Dit is nuttig voor een robuuste overdracht en audittrail afhankelijk van afspraken die partijen maken. Conform het beleid van de pensioenuitvoerder kan bij (grote) afwijkingen herbalancering wenselijk zijn. Deze informatie kan behalve aan de fiduciair manager desgewenst ook worden verstrekt aan de beleggingsadministrateur/asset service provider om deze ook in staat te stellen toetsings- en rapportage-activiteiten uit te voeren met behulp van de leidende beleggingsadministratie. Bron: https://www.sivi.org/pensioen/standaard-data-uitwisseling-vermogensbeheer-en-pensioenuitvoering/"
      operationId: newCapital
      parameters:
        - $ref: "#/components/parameters/puvCode"
        - $ref: "#/components/parameters/xJwsSignature"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Capital"
      responses:
        '200':
          description: 'Request succesfully received'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '409':
          description: 'Conflict'
      deprecated: false
  '/v1/cashflow/{puvCode}/new':
    post:
      summary: Endpoint for delivery of cashflowinformation. Flows from PUO to Fiduciairy Manager.
      tags:
        - Cashflow (SPR)
      security:
        - OneWelcomeOAuth2:
          - https://sivi-vermogensbeheerkoppeling/cashflow.write
      description: >-
        "Betreft Bericht 2: Cashflow (0001b). Deze operatie betreft de aanlevering van instroom en uitstroom. Het bericht wordt verstrekt van pensioenuitvoeringsorganisatie naar fiduciair manager en beleggingsadministrateur / asset service provider. Op periodieke basis ontvangt de fiduciair manager over een pensioenuitvoerder per regeling de instroom in de periode en de uitstroom. Naast op totaalniveau kan ook per cohort instroom en uitstroom aangeleverd worden. De in- en uitstroom bevat naast premies, waardeoverdrachten en uitkeringen ook de verschuivingen over cohorten als daar sprake van is. Ook het ‘cohort’ solidariteitsreserve, het ‘cohort’ compensatiedepot en mogelijk andere reserves worden hierin betrokken worden. Met de cohortinformatie kan de fiduciair manager desgewenst een totaalberekening maken en de aansluiting bij de geleverde informatie op totaal/collectief niveau toetsen aan het beleid van het fonds. Deze informatie kan behalve aan de fiduciair manager desgewenst ook worden verstrekt aan de beleggingsadministrateur/asset service provider om ook deze in staat te stellen toetsings- en rapportage-activiteiten uit te voeren met behulp van de leidende beleggingsadministratie."
      operationId: newCashflow
      parameters:
        - $ref: "#/components/parameters/puvCode"
        - $ref: "#/components/parameters/xJwsSignature"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cashflow"
      responses:
        '200':
          description: 'Request succesfully received'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '409':
          description: 'Conflict'
      deprecated: false
  '/v1/pension-projection/{puvCode}/new':
    post:
      summary: Endpoint for delivery of projection of future pension payments (Geprojecteerde uitkeringen). Flows from PUO to Fiduciary Manager.
      tags:
        - PensionProjection (SPR)
      security:
        - OneWelcomeOAuth2:
          - https://sivi-vermogensbeheerkoppeling/pensionProjection.write
      description: >-
        "Betreft Bericht 3. Pensioenprojectie (0001c). Op periodieke basis ontvangt de fiduciair manager van een pensioenuitvoerder per regeling en per cohort de geprojecteerde uitkeringen op basis van de opgebouwde vermogens naar toekomstige periodes. Tevens bevat de gegevensuitwisseling de af te dekken kasstromen per regeling per toekomstige periode. Dit is gelijk aan de som van de gewogen geprojecteerde uitkeringen per cohort. De wegingsfactor is gelijk aan het percentage bescherming per cohort. Op deze manier ontstaat een profiel van de af te dekken kasstromen. Deze uitwisseling vermijdt misverstanden ten aanzien van af te dekken kasstromen en kan desgewenst een toets in het proces introduceren."
      operationId: newPensionProjection
      parameters:
        - $ref: "#/components/parameters/puvCode"
        - $ref: "#/components/parameters/xJwsSignature"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PensionProjection"
      responses:
        '200':
          description: 'Request succesfully received'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '409':
          description: 'Conflict'
      deprecated: false
